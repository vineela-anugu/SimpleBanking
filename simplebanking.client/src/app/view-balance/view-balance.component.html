<h2>Account Details</h2>

<div>
  <label for="accountId">Account ID:</label>
  <input type="number" id="accountId" name="accountId" [(ngModel)]="accountIdInput" required>
  <button (click)="getAccountDetails()">View Balance</button>
</div>

<div *ngIf="account">
  <p>Account Number: {{ account.accountNumber }}</p>
  <p>Account Holder Name: {{ account.name }}</p>
  <p><span class="balance-label">Current Balance:</span> <span class="balance">{{ account.currentBalance | currency: 'INR' }}</span></p>
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<p *ngIf="!account && !errorMessage && accountIdInput">Loading account details...</p>
<p *ngIf="!account && !errorMessage && !accountIdInput">Please enter an Account ID to view details.</p>
